<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Line Chart</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/chart.css"/>
		<script src="js/Chart.js"></script>
		<script src="js/Chart.Line.js"></script>
		<script src="js/Chart.Bar.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-info">
				<div class="panel-heading">
					
						<div class="col-xs-2 icon" id="dollar">
						</div>
						<div class="col-xs-10">
					        <h3 class="panel-title">Revenue by Solution</h3>
				        </div>
				</div>
				<div class="panel-body">
					<div class="col-md-9">
						<p class="pull-right">Revenue per week</p>
				        <div style="width:100%">
					        <div>
						        <canvas id="canvas" height="200" width="600"></canvas>
					        </div>
					        <div>
					        	<ul class="legend">
					        		<li><div class="dot red"></div>Net Comp</li>
					        		<li><div class="dot green"></div>AnalyzerHR</li>
					        		<li><div class="dot blue"></div>Question Right</li>
					        	</ul>
					        </div>
					    </div>
				    </div>
				    <div class="col-md-3">
				    	<div class="result pull-right">
				    		<h1>32,556</h1>
				    		<span>&#36;</span>
				    		<p class="pull-right">Revenue Stream</p>
				    	</div>
				    	<div class="my-btn pull-right">
				    		<button type="button" class="btn btn-primary pull-right"><a class="btn-shine">Revenue Analysis</a></button>
				    	</div>
				    </div>
			    </div>
		    </div>

		    	<div class="panel panel-info">
		    		<div class="panel-heading">
		    			
		    				<div class="col-xs-2 icon" id="arrow">
		    				</div>
		    				<div class="col-xs-10">
		    			        <h3 class="panel-title">Installations</h3>
		    		        </div>
		    		</div>
		    		<div class="panel-body">
		    			<div class="col-md-9">
		    				<p class="pull-right">Installations per day</p>
		    		        <div style="width:100%">
		    			        <div>
		    				        <canvas id="bar-chart-canvas" height="200" width="600"></canvas>
		    			        </div>
		    			        <div>
		    			        	<ul class="legend">
		    			        		<li><div class="dot red"></div>Net Comp</li>
		    			        		<li><div class="dot green"></div>AnalyzerHR</li>
		    			        		<li><div class="dot blue"></div>Question Right</li>
		    			        	</ul>
		    			        </div>
		    			    </div>
		    		    </div>
		    		    <div class="col-md-3">
		    		    	<div class="result pull-right">
		    		    		<h1>136</h1>
		    		    		<p class="pull-right">Installations</p>
		    		    	</div>
		    		    	<div class="my-btn pull-right">
		    		    		<button type="button" class="btn btn-primary pull-right"><a class="btn-shine">View Installations</a></button>
		    		    	</div>
		    		    </div>
		    	    </div>
		        </div>
        </div>

	<script src="js/chart-line-data.js">
	</script>
	<script src="js/chart-bar-data.js">
	</script>
	<script src="js/chart-loader.js">
	</script>
	
	</body>
</html>
